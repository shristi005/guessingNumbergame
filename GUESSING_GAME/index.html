<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guessstyle.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Guess a numbber between 1 to 100</h1>
        </div>
        <div class="entry">
            <input type="text" id="input" placeholder="Enter your guess">
            <button id="btn">Guess</button>
            <p class="wrong"></p>
            <p id="Guesses">No. of Guess: 0</p>
        </div>
    </div>
    <script src="guessscript.js"></script>
</body>
</html>
